<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilroy Bold Preview</title>
    <style>
        /* Embed the Gilroy Bold Font */
        @font-face {
            font-family: 'Gilroy Bold';
            src: url('./fonts/bold.ttf') format('truetype'); /* Adjust the path as needed */
            font-weight: 400;
            font-style: normal;
        }

        /* Apply the font */
        body {
            font-family: 'Gilroy Bold', sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
        }

        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Preview Gilroy Bold</h1>
    <p>This is an example of the Gilroy Bold font.</p>
    <p>Apply it in your design!</p>
</body>
</html>
